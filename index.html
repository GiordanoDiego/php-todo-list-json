<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- FONT-FAMILY -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- LINK CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <!-- TITLE PAGE -->
        <title>To do List</title>
    </head>

        <!-- START BODY -->
    <body class="debug" >
        <!-- START MAIN HEADER -->
        <div id="app">
            <header>
                <div class="container">
                    <h1 class=" text-center ">
                        {{h1Content}}
                    </h1>
                </div>
            </header>
            <!-- END MAIN HEADER -->
    
            <!-- START MAIN -->
            <main>
                <div class="container">
                    <div class="row">
                        <div class="col-12 ">
                            <hr>
                            <h4>
                                I tuoi To do list:
                            </h4>
                        </div>
                        <div class="col-12">
                       
                                <input type="text" name="newTodo" placeholder="Inserisci nuovo task" v-model="newTodo">
                                <button @click="addTodo(i)" class="btn btn-success p-1 ms-2 ">
                                    Aggiungi
                                </button>
                     
                            <hr>
                        </div>
                        <div class="col-12">
                            
                            <ul>
                                <li class="mt-2 " v-for="(singletodo, i) in alltodo" :key="i" :class= "singletodo.done === true ? 'completed' : '' ">
                                    {{singletodo.task}}
                                    <i class="fa-solid fa-trash ms-4 " @click="removeTodo(i)"></i>
                                </li>
                            </ul>
                            <hr>
                        </div>
                    </div>
                </div>
            </main>
            <!-- END MAIN -->
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
